<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f0f8e9;
        }
        header {
            margin: 70px 50px 50px 50px;
            border-bottom: 3px rgb(50, 207, 50) solid;
            text-align: left;
            width: 100%;
            padding-left: 100px;
        }
        /* 전체 레이아웃 */
        .content-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            flex-grow: 1; /* 화면 크기에 맞춰 높이 확장 */
        }
        /* 왼쪽: 그리드 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
            flex: 2;
            width: 100%;
        }
        .grid-container li {
            list-style: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .grid-container img {
            width: 50%;
            height: auto;
            object-fit: cover;
        }
        /* 첫 번째 이미지(image1) 크게 설정 */
        .grid-container li:first-child {
            grid-column: span 2;
            grid-row: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        /* 오른쪽: 사이드바 */
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* 위, 아래 정렬 */
            padding: 20px;
            height: 100%; /* 컨테이너와 같은 높이로 확장 */
        }
        .sidebar button {
            padding: 120px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .sidebar button:hover {
            background-color: rgb(70, 206, 70);
        }
        .event-page {
            width: 100%;
            height: 300px;
            background-color: rgb(113, 189, 233);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }
        /* Footer */
        footer {
            border-top: 3px rgb(50, 207, 50) solid;
            height: 50px;
            margin-top: 50px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1> Green Java 💡</h1><br>
    </header>

    <div class="content-wrapper">
        <!-- 왼쪽: 이미지 그리드 -->
        <ul class="grid-container">
            <li><img src="image/자바 로고.jpg" alt="Image 1"></li>
            <li><img src="image/자바 컴퓨터 화면 6.jpg" alt="Image 2"></li>
            <li><img src="image/자바 컴퓨터 화면.jpg" alt="Image 3"></li>
            <li><img src="image/자바 컴퓨터 화면3.jpg" alt="Image 4"></li>
            <li><img src="image/자바 컴퓨터 화면4.jpg" alt="Image 5"></li>
            <li><img src="image/자바 컴퓨터 화면2.jpg" alt="Image 6"></li>
            
        </ul>

        <!-- 오른쪽: java 이동 & css 페이지 -->
        <div class="sidebar">
            <a href="site2.html">Java</a>
            <div class="event-page">HTML/CSS</div>
        </div>
    </div>

    <footer>
        <p>㈜ Java Site</p>
    </footer>
</body>
</html>
